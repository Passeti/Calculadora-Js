<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="CSS/estilo.css" rel="stylesheet" type="text/css" />
    <title>Prova Avaliativa 2</title>
</head>

<body>

    <button id="calc" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <img src="https://conteudo.imguol.com.br/c/noticias/07/2020/01/02/arte-para-o-tec-por-tras-da-calculadora-1577992106273_v2_1200x1200.jpg"
            width="200px">
    </button>

    <div class="container" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div id="modal-calc" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Calculadora</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-md">
                        <form id="formulario">
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" id="resultado" value="0">
                                </div>
                            </div>
                            <div class="row">
                                <div id="div-AC" class="col-md-12">
                                    <input type="button" class="btn btn-secondary btn-lg" value="AC"></button>
                                    <input id="btn-divisao" type="button"
                                        class="btn btn-secondary btn-lg" onclick="divide()" value="&divide"> 
                                    <br />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="button" class="btn btn-secondary btn-lg" onclick="insert('7')" value="7">
                                    <input type="button" class="btn btn-secondary btn-lg" onclick="insert('8')" value="8">
                                    <input type="button" class="btn btn-secondary btn-lg" onclick="insert('9')" value="9">
                                    <input type="button" class="btn btn-secondary btn-lg" onclick="">&times;</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="button" class="btn btn-secondary btn-lg" onclick="insert('4')" value="4">
                                    <input type="button" class="btn btn-secondary btn-lg" onclick="insert('5')" value="5">
                                    <input type="button" class="btn btn-secondary btn-lg" onclick="insert('6')" value="6">
                                    <input type="button" class="btn btn-secondary btn-lg" onclick="">&minus;</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="button" class="btn btn-secondary btn-lg" onclick="insert('1')" value="1">
                                    <input type="button" class="btn btn-secondary btn-lg" onclick="insert('2')" value="2">
                                    <input type="button" class="btn btn-secondary btn-lg" onclick="insert('3')" value="3"
                                    <input type="button" class="btn btn-secondary btn-lg" onclick="">&plus;</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="button" id="btn-0" class="btn btn-secondary btn-lg" value="0"onclick="insert('0')"></button>
                                    <input type="button" class="btn btn-secondary btn-lg" onclick="insert('.')">.</button>
                                    <input type="button" class="btn btn-secondary btn-lg">=</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i
                            class="bi bi-door-open-fill"></i>Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>


</body>

</html>
